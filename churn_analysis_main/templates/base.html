<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}Customer Churn Analysis And Prediction{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header div {
            display: flex;
            align-items: center;
        }

        i.fas.fa-user-circle {
            color: #fff;
            margin-right: 10px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <!-- Add your CSS links and other head elements here -->
</head>
<body>

    <header>
        <div>
            <i class="fas fa-user-circle fa-2x"></i> <!-- Font Awesome user icon -->
            <h1 >{% block header %}Customer Churn Analysis And Prediction{% endblock %}</h1>
        </div>
        <div>
            <div>
                {% if user.is_authenticated %}
                    <!-- <i class="fas fa-user-circle fa-2x"></i> -->
                    <!-- Add a link or button for user settings or profile page if needed -->
                {% else %}
                    <!-- Add a link or button for login if the user is not authenticated -->
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Add footer content, copyright information, etc. here -->
        NiSula &copy; 2024 
    </footer>

    <!-- Add your JavaScript links and other scripts here -->

</body>
</html>
